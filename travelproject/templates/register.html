<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align:center; padding:50px">Registration</h1>
<form style="text-align:center;" action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br><br>
       <input type="text" name="firstname" placeholder="Enter your first name"><br><br>
       <input type="text" name="last_name" placeholder="Enter your last name"><br><br>
       <input type="email" name="email" placeholder="Enter your email address"><br><br>
       <input type="password" name="password" placeholder="Enter your password"><br><br>
       <input type="password" name="cpassword" placeholder="Confirm your password"><br><br>
    <input type="submit"><br><br>
</form>
{% for msg in messages %}
<h2 style="text-align:center;">{{msg}}</h2>
{% endfor %}
</body>
</html>
